<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .signup-container img {
            height: 50px;
            margin-bottom: 20px;
        }

        .signup-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .signup-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .signup-button:hover {
            background-color: #e9e9e9;
        }

        .signup-button img {
            height: 20px;
            margin-right: 10px;
        }

        .divider {
            margin: 20px 0;
            color: #aaa;
            position: relative;
        }

        .divider:before,
        .divider:after {
            content: "";
            position: absolute;
            height: 1px;
            background: #ddd;
            top: 50%;
            width: 40%;
        }

        .divider:before {
            left: 0;
        }

        .divider:after {
            right: 0;
        }

        .signup-email {
            color: #0073e6;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-email:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="https://img.icons8.com/ios-filled/50/000000/group-task.png" alt="Logo">
        <h1>Sign up</h1>

        <a href="#" class="signup-button">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
            Continue with Google
        </a>

        <a href="#" class="signup-button" style="background-color: #000; color: white;">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="Apple">
            Continue with Apple
        </a>

        <a href="#" class="signup-button" style="background-color: #1877F2; color: white;">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook">
            Continue with Facebook
        </a>

        <div class="divider">OR</div>

        <a href="#" class="signup-email">Sign up with email</a>
    </div>
</body>
</html>
